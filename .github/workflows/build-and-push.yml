name: Build and Push Container Image

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (defaults to date-based if empty)'
        required: false
        type: string

# Prevent concurrent builds of the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # For scanning results
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64,amd64'

      # Generate version tag
      - name: Generate version information
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      # Install Buildah and Podman with caching
      - name: Install Buildah and Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah podman

      # Cache pip dependencies
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image with buildah.sh
        run: |
          chmod +x ./buildah.sh
          ./buildah.sh

      - name: Tag images for GHCR
        run: |
          # Tag with version
          buildah tag harvest-sheet:latest ghcr.io/${{ github.repository_owner }}/harvest-sheet:${{ steps.version.outputs.VERSION }}
          # Tag as latest
          buildah tag harvest-sheet:latest ghcr.io/${{ github.repository_owner }}/harvest-sheet:latest

      # Run container security scan if requested
      - name: Security scan (informational)
        run: |
          echo "Security scanning has been configured as an optional step."
          echo "The workflow will proceed with building and pushing the image without vulnerability scanning."
          echo "Consider setting up a separate security scanning workflow or post-deployment scan."
        continue-on-error: true

      - name: Apply OCI Image Spec labels
        run: |
          # Create a new container from the image
          newctr=$(buildah from harvest-sheet:latest)
          # Apply labels
          buildah config --label org.opencontainers.image.created="${{ steps.version.outputs.BUILD_DATE }}" \
                         --label org.opencontainers.image.version="${{ steps.version.outputs.VERSION }}" \
                         --label org.opencontainers.image.revision="${{ github.sha }}" \
                         --label org.opencontainers.image.licenses="MIT" \
                         --label org.opencontainers.image.source="${{ github.server_url }}/${{ github.repository }}" \
                         --label org.opencontainers.image.url="ghcr.io/${{ github.repository_owner }}/harvest-sheet" \
                         --label org.opencontainers.image.vendor="${{ github.repository_owner }}" \
            $newctr
          # Commit the container to update the image
          buildah commit $newctr harvest-sheet:latest

      - name: Push images to GHCR
        run: |
          buildah push ghcr.io/${{ github.repository_owner }}/harvest-sheet:${{ steps.version.outputs.VERSION }}
          buildah push ghcr.io/${{ github.repository_owner }}/harvest-sheet:latest

      - name: Update README with latest build info
        run: |
          echo "ðŸ”„ Latest image built and pushed: ghcr.io/${{ github.repository_owner }}/harvest-sheet:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
