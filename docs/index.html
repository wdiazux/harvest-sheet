<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Sheet Manager</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .main-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .hidden { display: none; }
        .job-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
        }
        .status-running { background-color: #fff3cd; border: 1px solid #ffeaa7; }
        .status-success { background-color: #d1edff; border: 1px solid #74b9ff; }
        .status-error { background-color: #ffebee; border: 1px solid #ff7675; }
        .user-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="authSection" class="auth-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">
                    <i class="fas fa-clock text-primary"></i>
                    Harvest Sheet Manager
                </h2>
                <p class="card-text text-muted">Secure access to your time tracking data</p>
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="signin_with"
                     data-shape="rectangular">
                </div>
                <div id="authError" class="alert alert-danger mt-3 hidden"></div>
            </div>
        </div>
    </div>

    <div id="mainApp" class="main-container hidden">
        <div class="user-info">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <img id="userPhoto" class="rounded-circle me-2" width="32" height="32">
                    <span>Welcome, <strong id="userName"></strong></span>
                    <small class="text-muted">(<span id="userEmail"></span>)</small>
                </div>
                <button class="btn btn-outline-secondary btn-sm" onclick="signOut()">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-download"></i> Generate Harvest Report</h3>
            </div>
            <div class="card-body">
                <form id="harvestForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fromDate" class="form-label">From Date</label>
                            <input type="date" class="form-control" id="fromDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="toDate" class="form-label">To Date</label>
                            <input type="date" class="form-control" id="toDate" required>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="userSelect" class="form-label">User</label>
                        <select class="form-select" id="userSelect">
                            <option value="all">All Users</option>
                        </select>
                    </div>

                    <div class="mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="uploadToSheets" checked>
                            <label class="form-check-label" for="uploadToSheets">
                                Upload to Google Sheets
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeAdvancedFields">
                            <label class="form-check-label" for="includeAdvancedFields">
                                Include Advanced Fields
                                <i class="fas fa-info-circle text-muted ms-1"
                                   data-bs-toggle="tooltip"
                                   data-bs-placement="right"
                                   data-bs-html="true"
                                   title="<strong>Additional Fields:</strong><br>
                                          • Rounded Hours<br>
                                          • Is Billed<br>
                                          • Is Locked<br>
                                          • Started/Ended Times<br>
                                          • Created At/Updated At<br>
                                          • Cost Rate<br><br>
                                          <small>Useful for billing verification and detailed time tracking analysis.</small>"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enableRawJson">
                            <label class="form-check-label" for="enableRawJson">
                                Export Raw JSON
                                <i class="fas fa-info-circle text-muted ms-1"
                                   data-bs-toggle="tooltip"
                                   data-bs-placement="right"
                                   title="Saves the raw API response from Harvest as a JSON file for debugging or custom processing."></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="debugMode">
                            <label class="form-check-label" for="debugMode">
                                Enable Debug Logging
                                <i class="fas fa-info-circle text-muted ms-1"
                                   data-bs-toggle="tooltip"
                                   data-bs-placement="right"
                                   title="Enables verbose logging in the workflow output for troubleshooting issues."></i>
                            </label>
                        </div>
                    </div>

                    <div class="mt-4 d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="runButton">
                            <i class="fas fa-play"></i> Generate Report
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="jobStatus" class="hidden">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-tasks"></i> Job Status</h5>
                </div>
                <div class="card-body">
                    <div id="statusContent"></div>
                    <div class="mt-3">
                        <button class="btn btn-secondary" onclick="checkJobStatus()" id="refreshButton">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <a href="#" class="btn btn-success hidden" id="downloadButton" target="_blank">
                            <i class="fas fa-download"></i> Download Results
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
